<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css">
    <title>Hello, world!</title>
</head>

<body>
    <div class="container">
        <header>
            <div class="row">
                <div class="col-6">
                    <div class="text-header">
                        <h1>Beli ayam <span>makin</span> mudah,</h1>
                        <p><span>yuk pilih</span> ayam,</p>
                    </div>
                    <div class="row group-icon-ayam">
                        <div class="col-3">
                            <div class="box-icon-ayam">
                                <img src="img/ayamkampung.png" alt="ayam-kampung">
                            </div>
                            <div class="text-box-icon">
                                <p>Ayam Kampung</p>
                            </div>
                        </div>
                        <div class="col-3">
                            <div class="box-icon-ayam">
                                <img src="img/ayampejantan.png" alt="ayam-pejantan">
                            </div>
                            <div class="text-box-icon">
                                <p>Ayam Penjantan</p>
                            </div>
                        </div>
                        <div class="col-3">
                            <div class="box-icon-ayam">
                                <img src="img/broiler.png" alt="ayam-broiler">
                            </div>
                            <div class="text-box-icon">
                                <p>Ayam Broiler</p>
                            </div>
                        </div>
                        <div class="col-3">
                            <div class="box-icon-ayam">
                                <img src="img/potonganlainya.png" alt="potongan-lainnya">
                            </div>
                            <div class="text-box-icon">
                                <p>Lainnya</p>
                            </div>
                        </div>
                    </div>
                    <div class="wrap-icon-ayam">
                    </div>
                </div>
                <div class="col-6">
                    <div class="header-img">
                        <img src="img/header-img.png" alt="header-img">
                    </div>
                </div>

            </div>

        </header>
        <section id="section-1">
            <div class="header-section-1">
                <h1>Makin Mudah <span>beli ayam</span>!</h1>
                <p>semudah apa sih?</p>
            </div>
            <div class="row content-section-1">
                <div class="col-4">
                    <img src="img/telur1.png" alt="telur-1">
                    <p>1. Pilih Produk kamu</p>
                </div>
                <div class="col-4">
                    <img src="img/telur2.png" alt="telur-2">
                    <p>2. Pesan dan lakukan pembayaran</p>
                </div>
                <div class="col-4">
                    <img src="img/telur3.png" alt="telur-3">
                    <p>Pesanan kamu di antar</p>
                </div>
            </div>
            <div class="description-section-1">
                <p>Cuman butuh 3 langkah, yuk langsung cobain</p>
                <a href="#" class="btn btn-primary shadow-none">Cari produk</a>
            </div>
        </section>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous">
    </script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
    -->
</body>

</html>
